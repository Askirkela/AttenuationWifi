<!doctype html>
<head>
	<title>Attenuation wifi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/mediaqueries.css" />
	
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	
</head>
<body>
	<div class="container-fluid">
		<div id="ui" class="row">
			<div class="block col-md-5 col-xs-12" id="source">
					<button id="sourceLow" class="btn btn-default ui-button" onclick="selectTool(0);">Place 2.4GHz source</button>
					<button id="sourceHigh" class="btn btn-default ui-button" onclick="selectTool(1);">Place 5.8GHz source</button>
					<button id="removeSource" class="btn btn-warning ui-button" onclick="removeSource();">Remove source</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-3 col-xs-12" id="receptors">
					<button id="receptor" class="btn btn-default ui-button" onclick="selectTool(2);">Place receptor</button>
					<button id="removeReceptor" class="btn btn-warning ui-button" onclick="removeReceptor();">Remove receptors</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-3 col-xs-12 form-group" id="walls">
					<select id="materials" class="form-control"></select>
					<button id="placeWalls" class="btn btn-default ui-button" onclick="selectTool(3);">Place wall</button>
					<button id="rmWalls" class="btn btn-warning ui-button" onclick="removeWalls();">Remove walls</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-1 col-xs-12">
					<button id="reset" class="btn btn-warning ui-button" onclick="clearCanvas();">Clear</button>
			</div>
		</div>
		<div class="row" id="canvasWrapper">
			<canvas id="backCanvas" width="1000" height="700"></canvas>
			<canvas id="canvas" width="1000" height="700"></canvas>
		</div>
		<div class="row" id="legend">
		</div>
		<div class="row" id="debug">
			<div class="col-md-6">Source to receptor attenuation : <span id="sigatn"></span></div>
			<div class="col-md-6">Source to receptor signal strength : <span id="sigstr"></span></div>
		</div>
		<div id="info" class="row">
			<div class="col-md-4"> Current tool : <span id="infocurtool"></span></div>
			<div class="col-md-4"> Current material : <span id="infocurmat"></span></div>
			<div class="col-md-4"> Existing source : <span id="infoexistingsource"></span></div>
		</div>
		<div id="info2" class="row">
			<div class="col-md-4"> Source position : <span id="infosourcepos"></span></div>
			<div class="col-md-4"> Receptor position : <span id="inforeceptorpos"></span></div>
			<div class="col-md-4"> Mouse position : <span id="infomousepos"></span></div>
		</div>
		
		<!-- A voir -->
		<div id="dark" class="row">
			<button id="darkbutton" class="col-md-2 btn btn-default ui-button" onclick="$('body').toggleClass('dark');">Change theme</button>
		</div>
	</div>
	<script type="text/javascript" src="variables.js"></script>
	<script type="text/javascript" src="attenuation.js"> </script>
</body>
</html>
