<!doctype html>
<head>
	<title>Attenuation wifi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="js/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script src="js/bootstrap.min.js"></script>
<!--	<link rel="stylesheet" type="text/css" href="css/mediaqueries.css" />-->
	
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	
</head>
<body class="dark">
	<div class="container-fluid">
		<div id="ui" class="row">
			<div class="block col-md-5 col-xs-12" id="source">
					<button id="sourceLow" class="btn btn-default ui-button" onclick="selectTool(0);">Place 2.4GHz source</button>
					<button id="sourceHigh" class="btn btn-default ui-button" onclick="selectTool(1);">Place 5.8GHz source</button>
					<button id="removeSource" class="btn btn-warning ui-button" onclick="removeSource();">Remove source</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-3 col-xs-12" id="receptors">
					<button id="receptor" class="btn btn-default ui-button" onclick="selectTool(2);">Place receptor</button>
					<button id="removeReceptor" class="btn btn-warning ui-button" onclick="removeReceptor();">Remove receptors</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-3 col-xs-12 form-group" id="walls">
					<select id="materials" class="form-control"></select>
					<button id="placeWalls" class="btn btn-default ui-button" onclick="selectTool(3);">Place wall</button>
					<button id="rmWalls" class="btn btn-warning ui-button" onclick="removeWalls();">Remove walls</button>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="block col-md-1 col-xs-12">
					<button id="reset" class="btn btn-warning ui-button" onclick="clearCanvas();">Clear</button>
			</div>
		</div>
		<div class="row" id="canvasWrapper">
			<canvas id="backCanvas" width="1000" height="700"></canvas>
			<canvas id="wallsCanvas" width="1000" height="700"></canvas>
			<canvas id="canvas" width="1000" height="700"></canvas>
		</div>
		<div class="row" id="legend">
		</div>
		<div class="row">
			<div class="col-md-6"><b>Source to receptor attenuation :</b> <div class="row" id="sigatn"></div></div>
			<div class="col-md-6"><b>Source to receptor signal strength :</b> <div class="row" id="sigstr"></div></div>
		</div>
		<div id="debug">
			<div class="row">
				<div class="col-md-4"> <b>Current tool :</b> <span id="infocurtool"></span></div>
				<div class="col-md-4"> <b>Current material :</b> <span id="infocurmat"></span></div>
				<div class="col-md-4"> <b>Existing source :</b> <span id="infoexistingsource"></span></div>
			</div>
			<div class="row">
				<div class="col-md-12"> <b>Walls :</b> <span id="infowalls"></span></div>
			</div>
			<div class="row">
				<div class="col-md-4"> <b>Source position :</b> <span id="infosourcepos"></span></div>
				<div class="col-md-4"> <b>Receptor position :</b> <span id="inforeceptorpos"></span></div>
				<div class="col-md-4"> <b>Mouse position :</b> <span id="infomousepos"></span></div>
			</div>
		</div>
		<!-- A voir -->
		<div class="row">
			<div class="block col-md-5 col-xs-12">
				<button id="darkbutton" class="btn btn-default ui-button" onclick="goDark();">Change theme</button>
				<button id="showdebug" class="btn btn-default ui-button" onclick="showDebug();">Show debug</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/variables.min.js"></script>
	<script type="text/javascript" src="js/attenuation.min.js"> </script>
	<script type="text/javascript" src="js/app.min.js"> </script>
</body>
</html>
